<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Creator - Interface React</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fb;
            --card: #ffffff;
            --primary: #3b82f6;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --pill: #eff6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 32px;
        }

        .app {
            display: grid;
            grid-template-columns: minmax(320px, 1fr) minmax(320px, 1fr);
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #2563eb, #60a5fa);
            color: white;
            padding: 28px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        header p {
            max-width: 520px;
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .form-grid {
            display: grid;
            gap: 16px;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--muted);
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            margin-top: 8px;
            font-family: "Inter", sans-serif;
            background: #f8fafc;
        }

        textarea {
            min-height: 110px;
            resize: vertical;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--pill);
            color: var(--primary);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            margin: 4px 6px 0 0;
        }

        .pill span {
            cursor: pointer;
            color: #1e40af;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 20px;
        }

        .preview-card {
            border: 1px dashed var(--border);
            border-radius: 18px;
            padding: 20px;
            background: #f8fafc;
        }

        .preview-card h3 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .preview-card p {
            font-size: 14px;
            color: var(--muted);
            line-height: 1.5;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
            font-size: 13px;
        }

        .meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        @media (max-width: 960px) {
            body {
                padding: 20px;
            }

            .app {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const { useState } = React;

    function App() {
        const [form, setForm] = useState({
            nome: "Camila Dias",
            cargo: "UX Designer",
            resumo: "Profissional com 6 anos de experi√™ncia em produtos digitais, focada em discovery, pesquisa com usu√°rios e design systems.",
            email: "camila@email.com",
            telefone: "+55 (11) 90000-0000",
            cidade: "S√£o Paulo",
            estado: "SP",
            pais: "Brasil",
            habilidades: ["Figma", "Pesquisa", "Design System", "Prototipa√ß√£o"]
        });
        const [skillInput, setSkillInput] = useState("");

        const handleChange = (event) => {
            const { name, value } = event.target;
            setForm((prev) => ({ ...prev, [name]: value }));
        };

        const handleSkillAdd = () => {
            if (!skillInput.trim()) {
                return;
            }
            setForm((prev) => ({
                ...prev,
                habilidades: [...prev.habilidades, skillInput.trim()]
            }));
            setSkillInput("");
        };

        const removeSkill = (skill) => {
            setForm((prev) => ({
                ...prev,
                habilidades: prev.habilidades.filter((item) => item !== skill)
            }));
        };

        return (
            <div className="app">
                <header>
                    <div>
                        <h1>Interface React para CV Creator</h1>
                        <p>
                            Preencha os campos abaixo para visualizar uma pr√©via elegante do curr√≠culo em tempo real.
                        </p>
                    </div>
                    <button type="button">Exportar PDF</button>
                </header>

                <section className="card">
                    <h2 className="section-title">Dados pessoais</h2>
                    <div className="form-grid">
                        <div>
                            <label htmlFor="nome">Nome completo</label>
                            <input id="nome" name="nome" value={form.nome} onChange={handleChange} />
                        </div>
                        <div>
                            <label htmlFor="cargo">T√≠tulo profissional</label>
                            <input id="cargo" name="cargo" value={form.cargo} onChange={handleChange} />
                        </div>
                        <div>
                            <label htmlFor="resumo">Resumo</label>
                            <textarea id="resumo" name="resumo" value={form.resumo} onChange={handleChange} />
                        </div>
                        <div className="row">
                            <div>
                                <label htmlFor="email">Email</label>
                                <input id="email" name="email" value={form.email} onChange={handleChange} />
                            </div>
                            <div>
                                <label htmlFor="telefone">Telefone</label>
                                <input id="telefone" name="telefone" value={form.telefone} onChange={handleChange} />
                            </div>
                        </div>
                        <div className="row">
                            <div>
                                <label htmlFor="cidade">Cidade</label>
                                <input id="cidade" name="cidade" value={form.cidade} onChange={handleChange} />
                            </div>
                            <div>
                                <label htmlFor="estado">Estado</label>
                                <input id="estado" name="estado" value={form.estado} onChange={handleChange} />
                            </div>
                            <div>
                                <label htmlFor="pais">Pa√≠s</label>
                                <input id="pais" name="pais" value={form.pais} onChange={handleChange} />
                            </div>
                        </div>
                    </div>
                </section>

                <section className="card">
                    <div className="preview-header">
                        <h2 className="section-title">Pr√©via do curr√≠culo</h2>
                        <span className="pill">Live Preview</span>
                    </div>
                    <div className="preview-card">
                        <h3>{form.nome}</h3>
                        <p>{form.cargo}</p>
                        <p>{form.resumo}</p>
                        <div className="meta">
                            <span>üìß {form.email}</span>
                            <span>üìû {form.telefone}</span>
                            <span>üìç {form.cidade}, {form.estado} - {form.pais}</span>
                        </div>
                        <div style={{ marginTop: "16px" }}>
                            <strong>Habilidades</strong>
                            <div>
                                {form.habilidades.map((skill) => (
                                    <span key={skill} className="pill">
                                        {skill}
                                        <span onClick={() => removeSkill(skill)}>‚úï</span>
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>

                <section className="card">
                    <h2 className="section-title">Adicionar habilidades</h2>
                    <div className="row">
                        <input
                            placeholder="Ex: React, Comunica√ß√£o, Lideran√ßa"
                            value={skillInput}
                            onChange={(event) => setSkillInput(event.target.value)}
                        />
                        <button type="button" onClick={handleSkillAdd}>Adicionar</button>
                    </div>
                    <p style={{ marginTop: "12px", fontSize: "13px", color: "var(--muted)" }}>
                        Clique no ‚úï em cada habilidade para remov√™-la da lista.
                    </p>
                </section>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
